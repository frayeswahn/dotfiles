# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands (in milliseconds)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "

[kubernetes]
disabled = false
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) '

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "bold yellow"

